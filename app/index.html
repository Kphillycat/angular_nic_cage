<!DOCTYPE html>
<html ng-app="nicCageApp">
	<head>
		<link href="css/styles.css" rel="stylesheet" />
		<title>The Best Nic Cage App</title>
		<script src="lib/angular/angular.min.js"></script>
    <script src="js/controllers.js"></script>
	</head>
	<body ng-controller="NicListCtrl">
		<p>Ya'll ready for some cage?!!</p>
		<div class="no_class_can_contain_nic">
			<input type="text" class="search" ng-model="query">
			<select ng-model="orderProp">
				<option value="name">Name</option>
				<option value="phrase">Phrase</option>
			</select>
			<ul>
				<li ng-repeat="nic in nics | filter:query">
					<h3>{{nic.name}}</h3>
					<img ng-src={{nic.img}} />
					<p>"{{nic.phrase}}"</p>
				</li>
			</ul>

		</div>
	</body>

</html>
